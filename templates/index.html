{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <form class="d-flex gap-2" action="{{ url_for('add') }}" method="post">
          <input class="form-control" type="text" name="title" placeholder="What do you need to do?" required>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>
    </div>

    <ul class="list-group mt-4">
      {% for task in tasks %}
      <li class="list-group-item d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <form class="me-2" action="{{ url_for('toggle', task_id=task.id) }}" method="post">
            <button class="btn btn-sm btn-outline-secondary" type="submit">
              {% if task.done %}↺{% else %}✔{% endif %}
            </button>
          </form>
          <div>
            <div class="{% if task.done %}text-decoration-line-through text-muted{% endif %}">
              {{ task.title }}
            </div>
            <small class="text-muted">
              {{ task.created_at.strftime('%d %b %Y %I:%M %p') }}
            </small>
          </div>
        </div>
        <form action="{{ url_for('delete', task_id=task.id) }}" method="post">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </li>
      {% else %}
      <li class="list-group-item text-center text-muted">No tasks yet. Add one above.</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
